<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <title>Users</title>
</head>

<body>
    <div class="jumbotron">
        <div class="container">
            <h1>Users Page</h1>
            <a href="/" class="btn btn-danger">Home</a>
            <a href="/contact" class="btn btn-danger">Contact</a>
        </div>
    </div>
    <div class="row">
        <div class="container">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <script>
        // call the users api route
        $.getJSON("/api/users", function (data) {
            // show the data we got back from the API
            console.log(data);
            for(var i = 0; i < data.length; i++) {
                // append a new table row with data
                // the the table's tbody above
                $("table tbody").append("<tr><td>"+data[i].name+"</td><td>"+data[i].email+"</td></tr>");
            }
        });
    </script>
</body>

</html>
